<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop Example</title>

        <link rel="stylesheet" href="stylesheet.css">

        <script src="JQuery/jquery-3.6.0.min.js"></script>
        <script src="JQuery/jquery-ui.min.js"></script>
        <script src="JQuery/jquery.ui.touch-punch.min.js"></script>
		<script src="game.js"></script> 
    </head>
    <body>
		<h1>Waste Sorting Game</h1>
		<p>Drag the waste to the correct bin</p>

        <div class="draggable">
            <img id="randomImage">
        </div>

        
		<table class="bins">
			<tr>
			  <td><img id="organic" class="droppable" src="Images/Bins/Organic.png" width="100" height="180"></td>
			  <td><img id="glass" class="droppable" src="Images/Bins/Glass.png" width="100" height="180"></td>
			  <td><img id="metal" class="droppable" src="Images/Bins/Metal.png" width="90" height="170"></td>
			  <td><img id="plastic" class="droppable" src="Images/Bins/Plastic.png" width="100" height="180"></td>
			  <td><img id="paper" class="droppable" src="Images/Bins/Paper.png" width="100" height="180"></td>
			  <td><img id="e-waste" class="droppable" src="Images/Bins/E-Waste.png" width="100" height="180"></td>
			  <td><img id="hazardous" class="droppable" src="Images/Bins/hazard.png" width="160" height="180"></td>
			  <td><img id="general" class="droppable" src="Images/Bins/general.png" width="120" height="170"></td>
			</tr>
		  </table>
		
		<div id="score">Score: 0</div>
		<div id="timer">Time: 3</div>


    </body>
</html>
